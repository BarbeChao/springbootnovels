spring.datasource.url=jdbc:mysql://localhost:3306/novel
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations= classpath*:/mapper/*.xml
mybatis.type-aliases-package=com.luochao.domain.UserRole

#加密
jasypt.encryptor.password =luochao


#Redis配置
spring.redis.host=192.168.56.101
spring.redis.port=6379
spring.redis.password=
#指定redis的数据库
spring.redis.database=1

#Redis连接池配置
#最大活跃数   spring.redis.lettuce.pool.max-active=8
spring.redis.jedis.pool.max-active=8
#最大等待时间，-1为无限期
spring.redis.jedis.pool.max-wait=-1
#最大空闲数
spring.redis.jedis.pool.max-idle=8
#最下空闲连接
spring.redis.jedis.pool.min-idle=0
#redis连接超时时间
spring.redis.timeout=1000



