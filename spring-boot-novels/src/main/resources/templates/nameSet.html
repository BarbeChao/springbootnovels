<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div style="color: #ffffff; height: 201px; margin-top: 50px;text-align: center">
        <p style="font-size: 18px; font-weight: bold">我的昵称：<input style="color: black;font-size: 13px;padding-left:5px;font-weight: unset" type="text" class="name" name="name" th:value="${session.newUser.name}"></p>
        <p style="color: #a3a3a3">用户名只能包含汉字、英文字母、数字和下划线</p>
            <input style="width: 50px;height: 30px;color: black" id="input" type="button" value="修改">
        </div>
<script>
    $("#input").click(function () {
        $(".rightDiv").load("/nameSet?name="+$(".name").val());
        window.location.reload()
    })

</script>
</body>
</html>
