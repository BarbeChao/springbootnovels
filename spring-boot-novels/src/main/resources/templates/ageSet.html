<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #input{
            height: 30px;
            width: 177px;
            text-align: center;
        }
    </style>
<!--    <link type="text/css" th:href="@{/webjars/layui/2.7.6/dist/css/layui.css}">-->
</head>
<body>
        <div style="height: 150px;margin-top: 100px;text-align: center">
            <p style="color: white">我的年龄</p>
        <button id="but1" type="button" class="layui-btn layui-btn-sm layui-btn-primary">
            <i class="layui-icon layui-icon-left"></i>
        </button>
        <input id="input" type="text" th:value="${session.newUser.age}">
        <button id="but2" type="button" class="layui-btn layui-btn-sm layui-btn-primary">
            <i class="layui-icon layui-icon-right"></i>
        </button>
            <br>
        <br>
        <button id="but3" type="button" class="layui-btn">修改</button>
        </div>
<script>
    $("#but1").click(function () {
        $("#input").val(Number($("#input").val())-1)
    })
    $("#but2").click(function () {
        $("#input").val(Number($("#input").val())+1)
    })
    $("#but3").click(function () {
        $(".rightDiv").load("/ageSet?age="+$("#input").val());
    })
</script>
</body>
</html>
